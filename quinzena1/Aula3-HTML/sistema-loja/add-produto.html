<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="produto.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="/img/The Book CLUB.gif"></h1>
            
            <div id="comandos">
                <nav>
                    <ul>
                        <li><a href="index.html">Página Inicial</a></li>
                        <li><a href="ctrl-estoque.html">Controle de Estoque</a></li>
                        <li><a href="add-produto.html">Adicionar Produto</a></li>
                        <li><a href="funcionarios.html">Funcionários</a></li>
                    </ul>
                </nav>
            </div>  
        </div> 
    </header>
    <main>
        <h2 id="add">Adicionar Produto</h2>
        <form action="">
            <div class="input">
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
            
            <div class="input">
                <label for="descricao">Descrição do produto: </label>
                <input type="text" id="descricao" name="descrição">
            </div>
            
            <div class="input">
                <label for="preco">Preço (em R$): </label>
                <input type="text" id="preco" name="preço">
            </div>
            
            <div class="input">
                <label for="quantidade">Quantidade disponível:</label>
                <input type="text" name="quantidade" id="quantidade">
            </div>

            <div class="input" id="botao">
                <button type="submit">Adicionar</button>
            </div>

        </form>
    </main>
    <footer>
        <div id="final">
            <p>Siga-nos nas redes sociais!</p>

            <div>
                <img class="imagem-rede" src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
                <img class="imagem-rede" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
                <img class="imagem-rede" src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
            </div>
        </div>
    </footer>    
</body>
</html>
