<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagina-venda.css">
    <title>The Book Club</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="/img/The Book CLUB.gif"></h1>
            
            <div id="comandos">
                <nav>
                    <ul>
                        <li><a href="index.html">Página Inicial</a></li>
                        <li><a href="ctrl-estoque.html">Controle de Estoque</a></li>
                        <li><a href="add-produto.html">Adicionar Produto</a></li>
                        <li><a href="funcionarios.html">Funcionários</a></li>
                        <li><a href="historico-vendas.html">Histórico</a></li>
                        <li><a href="pagina-venda.html">Vendas</a></li>
                    </ul>
                </nav>
            </div>  
        </div>
    </header>
    <main>
        <h2>Compra do Cliente</h2>
        <form>
            <div class="input">
                <label>Produto</label>
                <select>
                    <option>Selecione o produto</option>
                    <option>Box - A Cort. Esp. e R.</option>
                    <option>Box - Trono de Vidro</option>
                    <option>Série - Anne de Green Gables</option>
                    <option>Ciclo A Herança</option>
                    <option>Teto para Dois</option>
                </select>
            </div>
            <div class="input">
                <label>Quantiade</label>
                <input type="number" id="quantidade" name="quantidade">
            </div>
            <div class="input">
                <label>Vendedor</label>
                <select>
                    <option>Selecione o vendedor</option>
                    <option>Rhysinho</option>
                    <option>Busardo</option>
                    <option>Celaena</option>
                    <option>Azriel</option>
                    <option>Cassian</option>
                </select>
            </div>
            <div class="input">
                <label id="pagamento">Forma de Pagamento</label>
                <br>
                <label class="pagamento">Cartão</label>
                <input type="checkbox">
                <label class="pagamento">Dinheiro</label>
                <input type="checkbox">
            </div>
            <div class="input" id="botao">
                <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <div id="final">
            <p>Siga-nos nas redes sociais!</p>

            <div>
                <img class="imagem-rede" src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
                <img class="imagem-rede" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
                <img class="imagem-rede" src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
            </div>
        </div>
    </footer>
</body>
</html>
