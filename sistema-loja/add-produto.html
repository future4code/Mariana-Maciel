<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="add-produto.css">
    <title>Adicionar Produto - Clube do Livro</title>
</head>
<body>
    <header>
        <img id="imagem-principal" src="/img/imagem-um.jpeg"/>
    </header> 

    <main>
        <div id="comandos">
            <a class="link" href="home.html">Página Inicial</a>
            <a class="link" href="ctrl-estoque.html">Controle de Estoque</a>
            <a class="link" href="add-produto.html">Adicionar Produto</a>
            <a class="link" href="funcionarios.html">Funcionários</a>
        </div>

        
        <h2 class="adiciona">Adicionar Produto</h2>
        <form action="">
            <div class="coisa">
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
            
            <div class="coisa">
                <label for="descricao">Descrição do produto: </label>
                <input type="text" id="descricao" name="descrição">
            </div>
            
            <div class="coisa">
                <label for="preco">Preço (em R$): </label>
                <input type="text" id="preco" name="preço">
            </div>
            
            <div class="coisa">
                <label for="quantidade">Quantidade disponível:</label>
                <input type="text" name="quantidade" id="quantidade">
            </div>

            <div class="coisa" id="botao">
                <button type="submit">Adicionar</button>
            </div>

        </form>
    </main>
    <footer>
        
        <div id='final'>
            <p>Siga-nos nas redes sociais!</p>

            <div>
                <img class='imagem-rede'src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
                <img class='imagem-rede' src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
                <img class='imagem-rede' src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
            </div>
        </div>
    </footer>
</body>
</html>
