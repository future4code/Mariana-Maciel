        <section class="section-orcamento">            
            <div class="container-formulario">

                <form class="formulario">
                    <p>Solicite agora o seu orçamento e venha fazer parte da família 4Safe!</p>
                    <div class="label">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome">
                    </div>

                        <input type="email" id="email">
                    </div>
                    <div class="label">
                        <label for="telefone">Telefone</label>
                        <input type="number" id="telefone">
                    </div>
                    <div class="label">
                        <label for="opcao">Qual seguro deseja?</label><br>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Seguro de vida</label><br>                       
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Seguro de carro</label>
                        
                    </div> 
                    <button type="submit">Enviar</button>                   
                </form>
            </div>
